<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight Query Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        .form-container button {
            width: 100%;
            margin-top: 20px;
        }

        .form-container a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Submit a Flight Query</h1>
    <form action="/flights/search" method="post">
        <input type="hidden" name="action" value="POST">
        <div class="mb-3">
            <label for="fromPlace">From Place:</label>
            <input type="text" id="fromPlace" name="fromPlace" class="form-control"
                   pattern="[A-Za-zА-Яа-яЁё0-9\s]+"
                   title="Можно использовать латинские, русские буквы, цифры и пробелы" required>
        </div>
        <div class="mb-3">
            <label for="toPlace">To Place:</label>
            <input type="text" id="toPlace" name="toPlace" class="form-control"
                   pattern="[A-Za-zА-Яа-яЁё0-9\s]+"
                   title="Можно использовать латинские, русские буквы, цифры и пробелы" required>
        </div>
        <div class="mb-3">
            <label for="fromDate">From Date:</label>
            <input type="date" id="fromDate" name="fromDate" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="toDate">To Date:</label>
            <input type="date" id="toDate" name="toDate" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="currency">Currency:</label>
            <input type="text" id="currency" name="currency" class="form-control" pattern="[A-Za-z0-9]+"
                   title="Only Latin letters and digits are allowed" required>
        </div>
        <div class="mb-3">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" class="form-control" step="0.01" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Query</button>
    </form>
    <a href="/flights">Back to Flights</a>
</div>
</body>
</html>
